<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instagram Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    
      
  </head>
  <body>

    <!-- Encabezado -->
    <nav class="navbar navbar-light bg-white shadow-sm mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="insta1.jpg" alt="Logo" width="40" class="d-inline-block align-text-top">

        </a>
        <a href="#" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createPostModal">+Create a new post</a>
      </div>
    </nav>
    
    
    <!-- Ícono encima del feed -->
  <div class="text-center my-3">
    <a href="index2.html" class="btn btn-outline-dark">
      <i class="fas fa-th"></i>
    </a>
  </div>
    <!-- Contenido principal -->
    <div class="container">
      <div class="row">

        <!-- Post 1 -->
        <div class="col-sm-12 col-md-6 col-lg-4 mb-4">
          <div class="card h-100">
            <img src="imagen1.jpg" class="card-img-top" alt="maletas">
            <div class="card-body">
              <h6 class="card-title">200 likes</h6>
              <p class="card-text">Empezó la aventura de viajar</p>
            </div>
            <div class="card-footer d-flex justify-content-around">
              <button class="btn btn-outline-danger btn-sm">❤️ Like</button>
              <button class="btn btn-outline-primary btn-sm">💬 Comment</button>
              <button class="btn btn-outline-secondary btn-sm">📤 Share</button>
            </div>
          </div>
        </div>

        <!-- Post 2 -->
        <div class="col-sm-12 col-md-6 col-lg-4 mb-4">
          <div class="card h-100">
            <img src="imagen2.jpg" class="card-img-top" alt="vistas">
            <div class="card-body">
              <h6 class="card-title">200 likes</h6>
              <p class="card-text">Mirando a la nada pensando en todo</p>
            </div>
            <div class="card-footer d-flex justify-content-around">
              <button class="btn btn-outline-danger btn-sm">❤️ Like</button>
              <button class="btn btn-outline-primary btn-sm">💬 Comment</button>
              <button class="btn btn-outline-secondary btn-sm">📤 Share</button>
            </div>
          </div>
        </div>

        <!-- Post 3 -->
        <div class="col-sm-12 col-md-6 col-lg-4 mb-4">
          <div class="card h-100">
            <img src="imagen3.jpg" class="card-img-top" alt="avión">
            <div class="card-body">
              <h6 class="card-title">100 likes</h6>
              <p class="card-text">Estar en la ventana de un avión me relaja</p>
            </div>
            <div class="card-footer d-flex justify-content-around">
              <button class="btn btn-outline-danger btn-sm">❤️ Like</button>
              <button class="btn btn-outline-primary btn-sm">💬 Comment</button>
              <button class="btn btn-outline-secondary btn-sm">📤 Share</button>
            </div>
          </div>
        </div>

        <!-- Post 4 -->
        <div class="col-sm-12 col-md-6 col-lg-4 mb-4">
          <div class="card h-100">
            <img src="imagen4.jpg" class="card-img-top" alt="maletas">
            <div class="card-body">
              <h6 class="card-title">50 likes</h6>
              <p class="card-text">Empieza la aventura de viajar</p>
            </div>
            <div class="card-footer d-flex justify-content-around">
              <button class="btn btn-outline-danger btn-sm">❤️ Like</button>
              <button class="btn btn-outline-primary btn-sm">💬 Comment</button>
              <button class="btn btn-outline-secondary btn-sm">📤 Share</button>
            </div>
          </div>
        </div>

        <!-- Post 5 (Repetido) -->
        <div class="col-sm-12 col-md-6 col-lg-4 mb-4">
          <div class="card h-100">
            <img src="imagen3.jpg" class="card-img-top" alt="avión">
            <div class="card-body">
              <h6 class="card-title">100 likes</h6>
              <p class="card-text">Estar en la ventana de un avión me relaja</p>
            </div>

            </div>
          </div>
        </div>

      </div>
    </div>


     <!-- Modal para crear nuevo post -->
<div class="modal fade" id="createPostModal" tabindex="-1" aria-labelledby="createPostModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
    
      <div class="modal-header">
        <h5 class="modal-title" id="createPostModalLabel">Crear nuevo post</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="postImage" class="form-label">Imagen</label>
            <input type="file" class="form-control" id="postImage">
          </div>
          <div class="mb-3">
            <label for="postText" class="form-label">Descripción</label>
            <textarea class="form-control" id="postText" rows="3"></textarea>
          </div>
        </form>
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary">Publicar</button>
      </div>
      
    </div>
  </div>
</div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
