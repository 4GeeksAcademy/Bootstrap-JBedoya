<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
     <!-- Encabezado -->
    <nav class="navbar navbar-light bg-white shadow-sm mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="insta1.jpg" alt="Logo" width="40" class="d-inline-block align-text-top">
          <strong>Instagram</strong>
        </a>
        <a href="#" class="btn btn-success">+ Create a new post</a>
      </div>
    </nav>
    
    
    <!-- Ícono encima del feed -->
  <div class="text-center my-3">
    <a href="index.html" class="btn btn-outline-dark">
      <i class="fas fa-th"></i>
    </a>
  </div>
    <!-- Contenido principal -->
    <div class="container">
      <div class="row">

        <!-- Post 1 -->
        <div class="col-sm-12 col-md-12  mb-4">
          <div class="card h-100">
            <img src="imagen1.jpg" class="card-img-top" alt="maletas"  class="imagen-post">
            <div class="card-body">
              <h6 class="card-title">200 likes</h6>
              <p class="card-text">Empezó la aventura de viajar</p>
            </div>
            <div class="card-footer d-flex justify-content-around">
              <button class="btn btn-outline-danger btn-sm">❤️ Like</button>
              <button class="btn btn-outline-primary btn-sm">💬 Comment</button>
              <button class="btn btn-outline-secondary btn-sm">📤 Share</button>
            </div>
          </div>
        </div>

        <!-- Post 2 -->
        <div class="col-sm-12 col-md-12 mb-4">
          <div class="card h-100">
            <img src="imagen2.jpg" class="card-img-top" alt="vistas" class="imagen-post">
            <div class="card-body">
              <h6 class="card-title">200 likes</h6>
              <p class="card-text">Mirando a la nada pensando en todo</p>
            </div>
            <div class="card-footer d-flex justify-content-around">
              <button class="btn btn-outline-danger btn-sm">❤️ Like</button>
              <button class="btn btn-outline-primary btn-sm">💬 Comment</button>
              <button class="btn btn-outline-secondary btn-sm">📤 Share</button>
            </div>
          </div>
        </div>

        <!-- Post 3 -->
        <div class="col-sm-12 col-md-12 mb-4">
          <div class="card h-100">
            <img src="imagen3.jpg" class="card-img-top" alt="avión"  class="imagen-post">
            <div class="card-body">
              <h6 class="card-title">100 likes</h6>
              <p class="card-text">Estar en la ventana de un avión me relaja</p>
            </div>
            <div class="card-footer d-flex justify-content-around">
              <button class="btn btn-outline-danger btn-sm">❤️ Like</button>
              <button class="btn btn-outline-primary btn-sm">💬 Comment</button>
              <button class="btn btn-outline-secondary btn-sm">📤 Share</button>
            </div>
          </div>
        </div>




    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
